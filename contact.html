    <div class="section contact" id="contact">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <!--Section title-->
            <div class="section-heading">
              <p class="section-description bg-base-color">
                Feel free to conatct me
              </p>
              <h2 class="section-title">Contact Me</h2>
            </div>
          </div>
        </div>

        
        <div class="row mb-30">
          <div class="col-lg-5 wow customFadeInUp delay-0-4s slow" style="visibility: visible; animation-name: customFadeInUp;">
            <div class="mb-30">
              <div class="contact-item">
                <p><i class="far fa-mobile base-color"></i> Phone:</p>
                <p><a href="tel:+91 8892330685">+91 8892330685</a></p>
              </div>
              <div class="contact-item">
                <p><i class="far fa-envelope-square base-color"></i> Email:</p>
                <p>
                  <a href="mailto:mohanartsy.p@gmail.com">mohankumar.p.hanur@gmail.com
                  </a>
                </p>
              </div>
              <div class="contact-item">
                <p><i class="far fa-share-alt base-color"></i>Socials media:</p>
                <ul class="social-icons list-inline">
                  <li>
                    <a href="https://www.linkedin.com/in/mohanartsy/" target="_blank"><i class="fab fa-linkedin"></i></a>
                  </li>
                  <li>
                    <a href="https://twitter.com/mohanartsy" target="_blank"> <i class="fab fa-twitter"></i></a>
                  </li>
                  <li>
                    <a href="https://www.instagram.com/mohanartsy/" target="_blank"> <i class="fab fa-instagram"></i></a>
                  </li>
                  <li>
                    <a href="https://www.behance.net/mohanartsy" target="_blank"><i class="fab fa-behance"></i></a>
                  </li>
                  <!-- <li>
                    <a href="#"><i class="fab fa-dribbble"></i></a>
                  </li> -->
                </ul>
              </div>

            </div>
          </div>


          <!--form-->
          <div class="col-lg-7 wow customFadeInUp slow" style="visibility: visible; animation-name: customFadeInUp;">
            <form action="https://formspree.io/f/xlevyqal" class="contact_form" method="POST" id="main_contact_form">
              <div class="alert alert-success contact_msg" style="display: none" role="alert">
                Your message was sent successfully.
              </div>
              <div class="form-group">
                <input type="text" name="name" id="name" class="form-control" placeholder="Name" required="required">
              </div>

              <div class="form-group">
                
                
                <input type="email" name="email" id="email" class="form-control" placeholder="Email" required="required">
              
              </div>

              <div class="form-group">
                <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject" required="required">
              </div>

              <div class="form-group">
                <textarea name="message" id="message" cols="30" rows="5" class="form-control" placeholder="Message" required="required"></textarea>
              </div>

              <button type="submit"  class="btn-custom">
                Send Message
              </button>
            </form>
          </div>
        </div>
